<!DOCTYPE html>
<html>
<head>
    <title>Meu Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        
        header {
            background-color: #333;
            padding: 20px;
            color: #fff;
            text-align: center;
        }
        
        nav {
            background-color: #f4f4f4;
            padding: 10px;
            text-align: center;
        }
        
        nav a {
            text-decoration: none;
            margin: 0 10px;
            color: #333;
        }
        
        main {
            margin: 20px;
        }
        
        footer {
            background-color: #333;
            padding: 10px;
            color: #fff;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bem-vindo ao Meu Site</h1>
    </header>
    
    <nav>
        <a href="#">Home</a>
        <a href="#">Sobre</a>
        <a href="#">Contato</a>
    </nav>
    
    <main>
        <h2>Sobre</h2>
        <p>Esta é a página sobre o meu site.</p>
        
        <h2>Contato</h2>
        <form>
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name">
            <br>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email">
            <br>
            <input type="submit" value="Enviar">
        </form>
    </main>
    
    <footer>
        <p>&copy; 2023 Meu Site. Todos os direitos reservados.</p>
    </footer>
    
    <script>
        // Exemplo de JavaScript para manipular o formulário de contato
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita o envio do formulário
            
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            
            // Aqui você pode fazer algo com os valores do formulário, como enviar por e-mail ou salvar em um banco de dados
            
            alert('Obrigado, ' + name + '! Seu formulário foi enviado com sucesso.');
        });
    </script>
</body>
</html>
