<!doctype html>
<!-- doctype informa ao agente de usuario a versão do html quedeve ser renderizada-->
<html lang="pt-br">
    <head>
        <tiltle> pagina de exemplo estrutura base</tiltle>
        <meta charset="utf-8">
        <meta name="author" content="Luis">
        <meta name="description" content="lista de documentos">
        <meta name="keywords" content="html5, tecnologia">
    </head>
    <body>
        <h1>Video</h1>

        <video controls autoplay loop muted>
            <source src="media/video.mp4" type="video/mp4">
            <source src="media/video.ovg" type="video/ogv">
            <source src="media/video.webm" type="video/webm">
            <p>O seu browser não suporta tags video</p>
        </video>
    </body>
</html>
