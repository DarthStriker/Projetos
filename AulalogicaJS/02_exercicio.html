<!doctype html>
<html>
    <head>
        <title>Logica de Programação Javascript</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Logica de Programação Javascript</h1>

        <script>
            var n1 = prompt("digite um número");
            n1 = parseInt(n1);
            var n2 = prompt("digite outro número");
            n2 = parseInt(n2);
            alert( "A subtração é: " + (n1 - n2) );
            alert("a multiplicação é: " + (n1 * n2) );
            alert("a divisão é: " + (n1 / n2) );
            alert("a soma é: " + (n1 + n2) );
        </script>
    </body>
</html>
