<!doctype html>
<html>
    <head>
        <title>Curso Javascript Completo 2018</title>
        <meta charset="utf-8">
        
        <link href="css/bootstrap.css" rel="stylesheet">
        <link href="css/bootstrap-theme.css" rel="stylesheet">
        
        <script src="beluga.js"></script>

        <style>
            body{
                background: #ccc;
            }
        </style>

    </head>
    <body>
        <div class="container">
            <h1>Curso Javascript Completo 2018</h1>

            <form action="#">
                <textarea cols="50" rows="10" readonly>Contrato de servi√ßo prestados
                </textarea>
                <br>
                <label>
                    <input type="checkbox" id="chk" checked> Li e aceito os termos desse contrato
                </label>
            </form>

            <input type="submit" value="Continuar" id="btn">

           
         
        
        </div>    

        
        <script>
            (function(){
                'use strict';

                var $btn = document.getElementById('btn');
                var $chk = document.getElementById('chk');
                
                toggleBtn();

                $chk.addEventListener('change', function(){
                    toggleBtn();
                });

                function toggleBtn(){
                    $btn.disabled = !$chk.checked;
                }

            })()
        </script>
        
    </body>
</html>
